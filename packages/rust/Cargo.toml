[package]
name = "semantic-dom-ssg"
version = "0.1.0"
edition = "2021"
authors = ["George <george@consltr.com>"]
license = "MIT"
description = "Rust implementation of ISO/IEC draft standard for SemanticDOM and Semantic State Graph. O(1) element lookup, deterministic navigation, agent-ready web interoperability. MCP compatible."
repository = "https://github.com/gorgalxandr/semantic-dom-ssg"
homepage = "https://github.com/gorgalxandr/semantic-dom-ssg"
documentation = "https://docs.rs/semantic-dom-ssg"
readme = "README.md"
keywords = ["semantic-dom", "ssg", "mcp", "accessibility", "web-automation"]
categories = ["web-programming", "accessibility", "parser-implementations"]

[dependencies]
# HTML Parsing
scraper = "0.20"
html5ever = "0.27"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# MCP/JSON-RPC
tokio = { version = "1.0", features = ["full"], optional = true }
async-trait = { version = "0.1", optional = true }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1.4"

[features]
default = []
mcp = ["tokio", "async-trait"]
full = ["mcp"]

[[bin]]
name = "semantic-dom-mcp"
path = "src/bin/mcp_server.rs"
required-features = ["mcp"]

[lib]
name = "semantic_dom_ssg"
path = "src/lib.rs"
